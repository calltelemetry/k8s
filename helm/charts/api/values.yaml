# Dev Password export
# kubectl -n postgres-operator get secret hippo-dev-pguser-calltelemetry -o json  | jq 'del(.metadata["namespace","creationTimestamp","resourceVersion","selfLink","uid","ownerReferences", "managedFields"])'  | kubectl apply -n ct-dev -f -
hostname: 192.168.123.205
environment: dev
resources: {}
userid: 1001
# networking:
#   external_api_port: 80
#   external_sftp_port: 22
#   external_admin_port: 443
api:
  image: calltelemetry/web
  tag: 0.8.3-rc63
  imagePullPolicy: Always
  cpus: 2
  replicas: 0
  logging_level: warning
  container_ports:
    - name: curri-api
      port: 4080
  hostname: dev.calltelemetry.com

admin:
  image: calltelemetry/web
  tag: 0.8.3-rc63
  imagePullPolicy: Always
  replicas: 1
  cpus: 2
  logging_level: warning
  container_ports:
    - name: web-api
      port: 4000
    - name: curri-api
      port: 4080
    - name: ssh
      port: 3022
  hostname: dev.calltelemetry.com
  api_worker: false

sftp:
  enabled: true
  image: lscr.io/linuxserver/openssh-server
  tag: latest
  imagePullPolicy: Always
  cpus: 1
  logging_level: info
syslog:
  enabled: false
  tcp_port: 514
  udp_port: 514
  targetPort: 514
cdr_root_path: "/tmp"
db:
  useSecret: false  # Set to false to use direct values
  secretName: api-db-secret # Name of the secret containing DB credentials
  values:
    db_username: postgres
    db_password: calltelemetry
    db_name: calltelemetry_prod
    db_hostname: hippo-ha.postgres-operator.svc.cluster.local
    db_port: "5432"
    db_ssl_enabled: true
logging_level: debug
nats_server: "nats"
teams_auth_service: "teams-auth-service"

# Ingress configuration
ingressClassName: haproxy
