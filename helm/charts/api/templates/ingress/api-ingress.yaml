apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    # Using ingressClassName in spec instead of this annotation
    # kubernetes.io/ingress.class: {{ .Values.ingressClassName | default "nginx" }}
spec:
  ingressClassName: {{ .Values.ingressClassName | default "nginx" }}
  rules:
    - host: {{ .Values.api.hostname }}
      http:
        paths:
        - path: /api/policy
          pathType: Prefix
          backend:
            service:
              name: curri-api-service
              port:
                number: 4080
