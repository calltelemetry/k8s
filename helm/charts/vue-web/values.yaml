replicaCount: 1
environment: prod
vue_web:
  image:
    repository: calltelemetry/vue
    tag: 0.8.3-rc26
    pullPolicy: Always
  port: 80

service:
  type: ClusterIP
  port: 80
  targetPort: 9000

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: dev.calltelemetry.com
      paths: ['/', '/#']
  tls:
    - secretName: dev.calltelemetry.com
      hosts:
        - dev.calltelemetry.com

resources: {}
